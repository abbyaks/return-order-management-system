<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login - Return Order Management System</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
<div>
    <h1>Login</h1>
    <form name="loginForm" method="post" th:action="@{/processLogin}">
        <fieldset>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid Credentials
            </div>
            <div th:if="${param.logout}" class="alert alert-info">
                Logged Out Successfully
            </div>
            <div th:if="${param.message}" class="alert alert-info">
                <p th:text="${param.message}">Message</p>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control"
                       placeholder="Enter username">
            </div>
            <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Enter password">
            </div>
            <div class="form-actions">

                <button type="submit" class="btn btn-primary">Login
                </button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
